
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo 3D - Editor Lua</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.155.0/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
    <!-- Pantalla de Inicio Estilo Uber -->
    <div id="startScreen" class="start-screen">
        <div class="uber-container">
            <div class="logo-section">
                <h1 class="app-title">Mundo 3D</h1>
                <p class="app-subtitle">Crea y explora mundos con código Lua</p>
            </div>
            
            <div class="code-editor-section">
                <h3>Editor de Código Lua</h3>
                <textarea id="luaEditor" class="lua-editor" placeholder="-- Escribe tu código Lua aquí"></textarea>
                
                <!-- Indicador de Estado -->
                <div id="statusIndicator" class="status-indicator waiting">
                    <span class="status-icon">⏳</span>
                    <span class="status-text">Escribe tu código Lua y presiona "Crear Mundo"</span>
                </div>
                
                <div class="button-container">
                    <button id="createWorldBtn" class="uber-button primary">
                        <span class="button-text">Crear Mundo</span>
                        <div class="button-loader"></div>
                    </button>
                    <button id="playBtn" class="uber-button secondary" disabled>
                        <span class="button-text">▶ Jugar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mundo 3D -->
    <div id="gameWorld" class="game-world hidden">
        
        
        <div id="gameContainer" class="game-container"></div>
        
        <div id="gameUI" class="game-ui">
            <div class="ui-panel">
                <button id="backToEditorBtn" class="ui-button">← Editor</button>
                <div class="world-info">
                    <p>Mundo: <span id="worldStatus">Activo</span></p>
                    <p>FPS: <span id="fpsCounter">60</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Generando mundo 3D...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
